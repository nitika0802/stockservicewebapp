<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="stock.js"></script>
<link rel="stylesheet" href="stock.css">
</head>
<body>
 
<div class="container">
	<h1>Stock Application</h1>
	<form>  
		<div class="form-group">
		  <input type="text" name="name" class="form-control" placeholder="Enter Stock Name" required="">
		</div>
		<div class="form-group">
		  <input type="text" name="price" class="form-control" placeholder="Enter Stock Price" required="">
		</div>
		<button type="submit" class="btn btn-success save-btn">Add Stock</button>
	<br/>
	</form>
	<hr>
    <div class="form-group">
      <input type="text" name="id" class="form-control" placeholder="Enter Stock Id" required="">
    </div>
    <button type="submit" class="btn btn-success btn-find">Find Stock</button>

<br/>
<br/>
<table class="table table-bordered data-table">
    <thead>
	  <th>Stock Id</th>
      <th>Name</th>
      <th>Stock</th>
      <th width="200px">Action</th>
    </thead>
    <tbody>
    </tbody>
</table>
</div>
</body>
</html>
